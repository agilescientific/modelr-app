<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} PAGE TITLE GOES HERE {% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/docs.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>

    <script>  
      $(document).ready(function() {
      $('.dropdown-toggle').dropdown();
      });
    </script>
</head>

<body>

    <!-- Nav
    ================================================== -->
    
<div class="container">

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">modelr</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="/dashboard">dashboard</a></li>
      <li><a href="/about">about</a></li>
      <li><a href="/pricing">pricing</a></li>
<!--    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </li>
-->
    </ul>
            
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello {{ email }}<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/profile">My profile</a></li>
          <li><a href="/settings">Settings</a></li>
          <li class="divider"></li>
          <li><a href="/logout">Sign out</a></li>
        </ul>
      </li>
    </ul>

  </div><!-- /.navbar-collapse -->
</nav>

</div>


    <!-- Main
    ================================================== -->
    
    <div class="container" id="content">
      {% block content %} CONTENT GOES HERE {% endblock %}
    </div>


    <!-- Footer
    ================================================== -->

    <footer class="bs-footer" role="content-info">
    <div class="container">

<div class="bs-social">
  <ul class="bs-social-buttons">
    <li>
      <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=agile-geoscience&amp;repo=modelr&amp;type=watch&amp;count=true" width="100" height="20" title="Star on GitHub"></iframe>
    </li>
    <li>
      <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=agile-geoscience&amp;repo=modelr&amp;type=fork&amp;count=true" width="102" height="20" title="Fork on GitHub"></iframe>
    </li>
    <li class="follow-btn">
      <a href="https://twitter.com/agilegeo" class="twitter-follow-button" data-link-color="#0069D6" data-show-count="true">Follow @agilegeo</a>
    </li>
    <li class="tweet-btn">
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://agilegeoscience.com/" data-count="horizontal" data-via="agilegeo">Tweet</a>
    </li>
  </ul>
</div>

      {% block footer %}
          <div style="float:right">
            <img src="https://developers.google.com/appengine/images/appengine-silver-120x30.gif" 
alt="Powered by Google App Engine" />
          </div>
          <p><a href="http://www.agilegeoscience.com/">Agile Geoscience 2013</a></p>
        </footer>
      {% endblock %}
    </div>
    </footer>

    <!-- Javascript at end for speed
    ================================================== -->
    
<script src="/static/js/bootstrap-dropdown.js"></script>
<script src="/static/js/collapse.js"></script>
<script src="/static/js/modelr.js" type="text/javascript"></script>

</body>
</html>
