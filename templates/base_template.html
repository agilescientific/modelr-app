<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} PAGE TITLE GOES HERE {% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>

    <script>  
      $(document).ready(function() {
      $('.dropdown-toggle').dropdown();
      });
    </script>

</head>
<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">modelr</a>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li><img src="{{ avatar }}" alt="avatar"><a href="/profile">Hello {{ nickname }}</a></li>
              <li><a href="/dashboard">dashboard</a></li>
              <li><a href="{{ logout }}">sign out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <div id="content">{% block content %} CONTENT GOES HERE {% endblock %}</div>
    
    <div id="footer">
      {% block footer %}
        <footer>
          <div style="float:right">
            <img src="https://developers.google.com/appengine/images/appengine-silver-120x30.gif" 
alt="Powered by Google App Engine" />
          </div>
          <p><a href="http://www.agilegeoscience.com/">Agile Geoscience 2012</a></p>
        </footer>
      {% endblock %}
    </div>

<!-- JS at the end to speed page load -->
<script src="/static/js/bootstrap-dropdown.js"></script>
<script src="/static/js/modelr.js" type="text/javascript"></script>


</body>
</html>
