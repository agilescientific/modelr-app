{% extends "base_template.html" %}

{% block title %}Modelr &middot; Settings{% endblock %}
{% block content %}

<div class="container">
  
  <h3>Profile</h3>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My Groups</h3>
      </div>
      <div class="panel-body">
	{% for group in groups %}
	<form class="form-horizontal" name="input" action="/profile" method="post">
	  <input type="hidden" name="name" value="{{group}}" />
	  <div class="row">
	    <div class="col-md-2">
	      {{group}}
	    </div>
	    <div class="col-md-2">
	      <input class="btn btn-danger btn-xs" type="submit" value="leave"/>
	    </div>
	  </div>
	</form>
	{% endfor %}
      </div>
    </div>
  </div>
  
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Join Group</h3>
      </div>
      <div class="panel-body">
	<form name="join" action="/profile" method="post">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Name</label>
	    <div class="row">
	      <div class="col-sm-6">
		<input class="form-control" type="text" name="group"  placeholder=""/>
	      </div>
	      <button type="submit" class="btn btn-default">Join</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>          
  </div>
</div>
  
{% endblock %}
