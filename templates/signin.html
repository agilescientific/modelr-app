{% extends "base_template.html" %}

{% block title %}Modelr &middot; Sign in{% endblock %}
{% block content %}

<div class="container">

<div class="col-md-6">

  {% if error %}
  <div class="alert alert-danger">
      <strong>Something's wrong...</strong> {{error}}
  </div>
  {% endif %}


<h3>Sign in to your <strong>modelr</strong> account.</h3>

<p><strong>Don't have an account? <a href="/signup">Sign up</a></strong></p>

<p>&nbsp;</p>
  
  <form class="form-horizontal" action="signin" method="post">
  
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" name="email" value={{email}}>
      </div>
    </div>
    
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password" name="password" >
      </div>
    </div>
    
    <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
    </div>
    
    <div class="col-sm-offset-3 col-sm-9">
      <input class="btn btn-primary btn-lg" type="submit" value="Sign in">
    </div>
    
  </form>

</div>
</div>

{% endblock %}
