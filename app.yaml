application: agilemodelr
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /signup
  script: main.app
  secure: always
  
- url: /signin
  script: main.app
  secure: always
  
- url: /profile
  script: main.app
  secure: always
  
- url: /signout
  script: main.app
  secure: never

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: "2.6"
