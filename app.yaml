application: agilemodelr
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app
  secure: always

- url: /static
  static_dir: static
  secure: always



libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: "2.6"

- name: PIL
  version: latest

- name: numpy
  version: latest

- name: ssl
  version: latest